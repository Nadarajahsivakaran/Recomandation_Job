{% extends 'Base.html' %}

{% block title %}Career Goal Recommendation{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="right-content">
        <div class="row">
            <div class="section-heading">
                <h4>Job Recommendation</h4>
            </div>
            <div class="col-lg-12">
                <form method="POST">
                    <div class="row">
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="education">Highest Education:</label>
                                <select id="education" name="education" required>
                                    <option value="">Select Education</option>
                                    {% for value in unique_values['education'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="field_of_study">Field of Study:</label>
                                <select id="field_of_study" name="field_of_study" required>
                                    <option value="">Select Field of Study</option>
                                    {% for value in unique_values['field_of_study'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="gpa">GPA:</label>
                                <input type="number" step="0.1" id="gpa" name="gpa" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="interests">Interests:</label>
                                <select id="interests" name="interests" required>
                                    <option value="">Select Interests</option>
                                    {% for value in unique_values['interests'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="work_experience">Work Experience (years):</label>
                                <input type="number" id="work_experience" name="work_experience" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="relevant_experience">Relevant Work Experience:</label>
                                <select id="relevant_experience" name="relevant_experience" required>
                                    <option value="">Select Relevant Work Experience</option>
                                    {% for value in unique_values['relevant_experience'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="skills">Skills:</label>
                                <select id="skills" name="skills" required>
                                    <option value="">Select Skills</option>
                                    {% for value in unique_values['skills'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="location">Preferred Job Location:</label>
                                <select id="location" name="location" required>
                                    <option value="">Select Job Location</option>
                                    {% for value in unique_values['location'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="remote_work">Open to Remote Work:</label>
                                <select id="remote_work" name="remote_work" required>
                                    <option value="">Select Remote Work Preference</option>
                                    {% for value in unique_values['remote_work'] %}
                                    <option value="{{ value }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit">Get Recommendation</button>
                                <a href="/">Reset</a>
                            </fieldset>
                        </div>
                    </div>
                </form>

<br/><br/><br/>
                <center>
        {% if recommended_goal %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Recommended Career Goal:</h5>
        <p class="card-text">{{ recommended_goal }}</p>
    </div>
</div>
{% endif %}</center>


            </div>
        </div>
    </div>
</div>
{% endblock %}
